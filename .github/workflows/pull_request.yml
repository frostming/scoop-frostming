on:
  pull_request:
    types: [opened]
name: Pull Requests
jobs:
  pullRequestHandler:
    name: PullRequestHandler
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: PullRequestHandler
        uses: Ash258/Scoop-GithubActions@stable-win
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
